<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- contenitore esterno -->
    <div class="container my-5">

        <!-- contenitore input -->
        <div class="card shadow">

            <!-- contenitore titolo input -->
            <div class="card-header text-center bg-danger text-white">
                <!-- titolo -->
                <h1> CALCOLA IL PREZZO DEL BIGLIETTO</h1>
            </div>

            <!-- contenitore form -->
            <div class="card-body">

                <!-- form -->
                <form id="ticket-form">

                    <!-- input per nome e cognome -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome Cognome</label>
                        <input type="text" id="name-field" class="form-control" placeholder="Inserisci il tuo nome" required>
                    </div>

                    <!-- input per numero di kilometri -->
                    <div class="mb-3">
                        <label for="kilometers" class="form-label">Km da percorrere</label>
                        <input type="number" id="kilometers-field" class="form-control" placeholder="Inserisci il numero di Km da percorrere " required>
                    </div>

                    <!-- input per selezionare la fascia d'età -->
                    <div class="mb-3">
                        <label for="age" class="form-label">Fascia d'età</label>
                        <select id="age-field" class="form-select" required>
                          <option value="minorenne">Minorenne</option>
                          <option value="maggiorenne">Maggiorenne</option>
                          <option value="over65">Over 65</option>
                        </select>
                    </div>

                    <!-- input per selezionare il cap -->
                    <div class="mb-3">
                        <label for="age" class="form-label">CAP</label>
                        <select id="cap-field" class="form-select" required>
                            <option value="00100">00100 - Roma</option>
                            <option value="20100">20100 - Milano</option>
                            <option value="10100">10100 - Torino</option>
                            <option value="80100">80100 - Napoli</option>
                            <option value="50100">50100 - Firenze</option>
                            <option value="30100">30100 - Venezia</option>
                            <option value="70100">70100 - Bari</option>
                            <option value="50121">50121 - Firenze (Centro)</option>
                            <option value="80123">80123 - Napoli (Centro)</option>
                        </select>
                    </div>

                    <!-- contenitore per i pulsanti -->
                    <div class="d-flex justify-content-center gap-3">

                        <!-- pulsante di invio -->
                        <button type="submit" id="generate-btn" class="btn btn-danger">Invia</button>

                        <!-- pulsante di reset -->
                        <!-- <button type="reset" id="cancel-btn" class="btn btn-secondary">Annulla</button> -->
                    </div>
                </form>
            </div>
        </div>

        <!-- contenitore output -->
        <div class="card mt-5 shadow">

            <!-- contenitore titolo output -->
            <div class="card-header text-center bg-danger text-white">
                <h2>IL TUO BIGLIETTO</h2>
            </div>

            <!-- contenitore dati in uscita-->
            <Div class="card-body">

                <!-- tabella -->
                <table class="table table-bordered">
                    <thead class="table-danger">
                        <tr>
                            <th>Nome Passeggero</th>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th>Costo Biglietto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="passenger-name">-</td>
                            <td id="offer">-</td>
                            <td id="carriage">-</td>
                            <td id="cp-code">-</td>
                            <td id="ticket-price">-</td>
                        </tr>
                    </tbody>
                </table>
            </Div>

        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
