<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container my-5">
        <div class="card shadow">
            <div class="card-header text-center bg-danger text-white">
                <h1> CALCOLA IL PREZZO DEL BIGLIETTO</h1>
            </div>
            <div class="card-body">
                <form id="ticket-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome Cognome</label>
                        <input type="text" id="name-field" class="form-control" placeholder="Inserisci il tuo nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="kilometers" class="form-label">Km da percorrere</label>
                        <input type="number" id="kilometers-field" class="form-control" placeholder="Inserisci il numero di Km da percorrere " required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Fascia d'et√†</label>
                        <select id="age-field" class="form-select" required>
                          <option value="minorenne">Minorenne</option>
                          <option value="maggiorenne">Maggiorenne</option>
                          <option value="over65">Over 65</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" id="generate-btn" class="btn btn-danger">Invia</button>
                        <!-- <button type="reset" id="cancel-btn" class="btn btn-secondary">Annulla</button> -->
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
